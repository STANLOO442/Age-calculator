<!DOCTYPE html>
<html lang="en">
<head>

  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<main>
  <div class="box-container">
      <form action="#">
        <label for="day">DAY<br><br>
        <input type="text" id="day" name="day" placeholder="DD"></label>
        <label for="month">MONTH<br><br>
        <input type="text" id="month" name="month"  placeholder="MM"></label>
        <label for="year">YEAR<br><br>
          <input type="text" id="year" name="year" placeholder="YYYY"></label>
      </form>
      <div class="warning">
      <p id="p01"></p>
      <P id="p02" class="pry_month"></P>
      <P id="p03"></P>
      </div>
        <button id="button"><svg xmlns="http://www.w3.org/2000/svg" width="44" height="44" viewBox="2 2 46 40"><g fill="#fff" stroke="#fff" stroke-width="2@"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
        <div class="header">
          <h1 class="years"><span>38</span> years</h1>
          <h1 class="months"><span>3</span> months</h1>
          <h1 class="days"><span>26</span> days</h1>
        </div>
        <div class="svg">
    <svg>
    <rect width="22" height="10" style="fill:hsl(259, 100%, 65%);" />
    </svg>
    <svg>
    <rect width="22" height="10" style="fill:hsl(259, 100%, 65%);" />
    </svg>
    <svg>

    </svg>

    </svg>
    <svg>
    <rect width="22" height="10" style="fill:hsl(259, 100%, 65%);" />
    </svg>
    <svg>
    <rect width="22" height="10" style="fill:hsl(259, 100%, 65%);" />
  </svg>
  </div>
  </div>
  

</main>
